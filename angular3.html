<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</head>
<body>

<div ng-controller="CtrlLista">
    <ul>
        <li ng-repeat="pessoa in pessoas">
            <b>{{pessoa.nome}}</b>, {{pessoa.cidade}}
        </li>
    </ul>
</div>

<script>
    var CtrlLista = function($scope){
        $scope.pessoas = [
            {nome: "Maria", cidade: "São Paulo"},
            {nome: "João", cidade: "São Paulo"},
            {nome: "Tico", cidade: "Curitiba"},
            {nome: "Marta", cidade: "Rio de Janeiro"},
        ];
    };
</script>

</body>
</html>
